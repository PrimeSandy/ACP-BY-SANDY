<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loading-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border-width: 4px;
        }
        .progress {
            height: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container fade-in">
        <div class="spinner-border text-primary spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h3 class="mt-4">Checking your access role...</h3>
        <p class="text-muted mb-4">Please wait while we verify your permissions</p>
        
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
        </div>
        
        <div id="statusMessage" class="mt-3 small text-muted">
            Connecting to database...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const statusMessage = document.getElementById('statusMessage');

        function updateStatus(message) {
            statusMessage.textContent = message;
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                updateStatus(`User authenticated: ${user.email}`);
                
                try {
                    updateStatus("Checking user database...");
                    
                    // Check if this is the first user
                    const usersRef = collection(db, 'users');
                    const usersSnapshot = await getDocs(usersRef);
                    
                    if (usersSnapshot.empty) {
                        updateStatus("First user detected - creating admin account...");
                        // First user becomes Admin
                        await setDoc(doc(db, 'users', user.uid), {
                            email: user.email,
                            name: user.displayName,
                            role: 'admin',
                            createdAt: new Date().toISOString(),
                            lastLogin: new Date().toISOString()
                        });
                        localStorage.setItem('userRole', 'admin');
                        updateStatus("Admin account created. Redirecting...");
                        setTimeout(() => window.location.href = 'admin.html', 1000);
                    } else {
                        updateStatus("Checking existing user account...");
                        // Check existing user
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            localStorage.setItem('userRole', userData.role);
                            
                            // Update last login
                            await setDoc(doc(db, 'users', user.uid), {
                                ...userData,
                                lastLogin: new Date().toISOString()
                            }, { merge: true });
                            
                            updateStatus(`${userData.role} account found. Redirecting...`);
                            setTimeout(() => {
                                window.location.href = userData.role === 'admin' ? 'admin.html' : 'faculty.html';
                            }, 1000);
                        } else {
                            updateStatus("New user detected - creating faculty account...");
                            // New user - default to faculty
                            await setDoc(doc(db, 'users', user.uid), {
                                email: user.email,
                                name: user.displayName,
                                role: 'faculty',
                                createdAt: new Date().toISOString(),
                                lastLogin: new Date().toISOString()
                            });
                            localStorage.setItem('userRole', 'faculty');
                            updateStatus("Faculty account created. Redirecting...");
                            setTimeout(() => window.location.href = 'faculty.html', 1000);
                        }
                    }
                } catch (error) {
                    console.error("Role check error:", error);
                    updateStatus(`Error: ${error.message}`);
                    
                    // Try to logout and redirect to login
                    setTimeout(async () => {
                        try {
                            await signOut(auth);
                        } catch (e) {
                            console.error("Logout error:", e);
                        }
                        localStorage.clear();
                        alert("Error checking user role. Please try logging in again.");
                        window.location.href = 'index.html';
                    }, 3000);
                }
            } else {
                updateStatus("No user signed in. Redirecting to login...");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // Timeout after 15 seconds
        setTimeout(() => {
            if (window.location.href.includes('checking-role')) {
                updateStatus("Taking too long. Redirecting to login...");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }, 15000);
    </script>
</body>
</html>
