<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="text-center text-white">
        <div class="spinner-border spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h3 class="mt-3">Checking your access role...</h3>
        <p>Please wait while we verify your permissions</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Check if this is the first user
                    const usersRef = collection(db, 'users');
                    const usersSnapshot = await getDocs(usersRef);
                    
                    if (usersSnapshot.empty) {
                        // First user becomes Admin
                        await setDoc(doc(db, 'users', user.uid), {
                            email: user.email,
                            name: user.displayName,
                            role: 'admin',
                            createdAt: new Date().toISOString()
                        });
                        localStorage.setItem('userRole', 'admin');
                        window.location.href = 'admin.html';
                    } else {
                        // Check existing user
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            localStorage.setItem('userRole', userData.role);
                            if (userData.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = 'faculty.html';
                            }
                        } else {
                            // New user - default to faculty
                            await setDoc(doc(db, 'users', user.uid), {
                                email: user.email,
                                name: user.displayName,
                                role: 'faculty',
                                createdAt: new Date().toISOString()
                            });
                            localStorage.setItem('userRole', 'faculty');
                            window.location.href = 'faculty.html';
                        }
                    }
                } catch (error) {
                    console.error("Role check error:", error);
                    alert("Error checking user role: " + error.message);
                }
            } else {
                // No user, redirect to login
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
