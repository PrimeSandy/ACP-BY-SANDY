<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Access - Academic Schedule Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .loading-page::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            top: -150px;
            right: -150px;
        }
        
        .loading-page::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05));
            bottom: -200px;
            left: -250px;
        }
    </style>
</head>
<body class="loading-page">
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-toggle-btn glass" id="themeToggle">
            <i class="bi bi-sun-fill"></i>
        </button>
    </div>

    <div class="loading-container glass fade-in">
        <div class="loading-spinner-lg mb-4"></div>
        
        <h3 class="mb-3 gradient-text">Checking Your Access Role...</h3>
        <p class="text-muted mb-4">Please wait while we verify your permissions and set up your account</p>
        
        <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
        </div>
        
        <div id="statusMessage" class="mt-3 small">
            <div class="d-flex align-items-center justify-content-center">
                <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                <span>Connecting to database...</span>
            </div>
        </div>
        
        <div class="mt-5 pt-4 border-top border-light">
            <div class="row">
                <div class="col-4">
                    <div class="text-center">
                        <div class="glass-icon mb-2" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                            <i class="bi bi-shield-check text-white"></i>
                        </div>
                        <small class="d-block">Authentication</small>
                    </div>
                </div>
                <div class="col-4">
                    <div class="text-center">
                        <div class="glass-icon mb-2" style="background: linear-gradient(135deg, #10b981, #059669);">
                            <i class="bi bi-person-check text-white"></i>
                        </div>
                        <small class="d-block">Role Verification</small>
                    </div>
                </div>
                <div class="col-4">
                    <div class="text-center">
                        <div class="glass-icon mb-2" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);">
                            <i class="bi bi-gear text-white"></i>
                        </div>
                        <small class="d-block">Setup</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.className = 'bi bi-moon-fill';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeIcon.className = 'bi bi-sun-fill';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'bi bi-moon-fill';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'bi bi-sun-fill';
            }
        });

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const statusMessage = document.getElementById('statusMessage');

        function updateStatus(message) {
            statusMessage.innerHTML = `
                <div class="d-flex align-items-center justify-content-center">
                    <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                    <span>${message}</span>
                </div>
            `;
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                updateStatus(`User authenticated: ${user.email}`);
                
                try {
                    updateStatus("Checking user database...");
                    
                    // Check if this is the first user
                    const usersRef = collection(db, 'users');
                    const usersSnapshot = await getDocs(usersRef);
                    
                    if (usersSnapshot.empty) {
                        updateStatus("First user detected - creating admin account...");
                        // First user becomes Admin
                        await setDoc(doc(db, 'users', user.uid), {
                            email: user.email,
                            name: user.displayName,
                            photoURL: user.photoURL || '',
                            role: 'admin',
                            createdAt: new Date().toISOString(),
                            lastLogin: new Date().toISOString()
                        });
                        localStorage.setItem('userRole', 'admin');
                        updateStatus("Admin account created. Redirecting...");
                        setTimeout(() => window.location.href = 'admin.html', 1000);
                    } else {
                        updateStatus("Checking existing user account...");
                        // Check existing user
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            localStorage.setItem('userRole', userData.role);
                            
                            // Update last login
                            await setDoc(doc(db, 'users', user.uid), {
                                ...userData,
                                photoURL: user.photoURL || userData.photoURL || '',
                                lastLogin: new Date().toISOString()
                            }, { merge: true });
                            
                            updateStatus(`${userData.role} account found. Redirecting...`);
                            setTimeout(() => {
                                window.location.href = userData.role === 'admin' ? 'admin.html' : 'faculty.html';
                            }, 1000);
                        } else {
                            updateStatus("New user detected - creating faculty account...");
                            // New user - default to faculty
                            await setDoc(doc(db, 'users', user.uid), {
                                email: user.email,
                                name: user.displayName,
                                photoURL: user.photoURL || '',
                                role: 'faculty',
                                createdAt: new Date().toISOString(),
                                lastLogin: new Date().toISOString()
                            });
                            localStorage.setItem('userRole', 'faculty');
                            updateStatus("Faculty account created. Redirecting...");
                            setTimeout(() => window.location.href = 'faculty.html', 1000);
                        }
                    }
                } catch (error) {
                    console.error("Role check error:", error);
                    updateStatus(`Error: ${error.message}`);
                    
                    // Try to logout and redirect to login
                    setTimeout(async () => {
                        try {
                            await signOut(auth);
                        } catch (e) {
                            console.error("Logout error:", e);
                        }
                        localStorage.clear();
                        showNotification("Error checking user role. Please try logging in again.", 'danger');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    }, 3000);
                }
            } else {
                updateStatus("No user signed in. Redirecting to login...");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // Timeout after 15 seconds
        setTimeout(() => {
            if (window.location.href.includes('checking-role')) {
                updateStatus("Taking too long. Redirecting to login...");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }, 15000);

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification fade-in`;
            notification.innerHTML = `
                <div class="glass-icon" style="${getNotificationColor(type)}">
                    <i class="bi ${getNotificationIcon(type)} text-white"></i>
                </div>
                <div class="flex-grow-1">
                    <p class="mb-0">${message}</p>
                </div>
                <button class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            let notificationArea = document.getElementById('notificationArea');
            if (!notificationArea) {
                notificationArea = document.createElement('div');
                notificationArea.id = 'notificationArea';
                document.body.appendChild(notificationArea);
            }
            
            notificationArea.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        function getNotificationColor(type) {
            switch(type) {
                case 'success': return 'background: linear-gradient(135deg, var(--accent-success), #059669);';
                case 'warning': return 'background: linear-gradient(135deg, var(--accent-warning), #d97706);';
                case 'danger': return 'background: linear-gradient(135deg, var(--accent-danger), #dc2626);';
                default: return 'background: linear-gradient(135deg, var(--accent-info), #2563eb);';
            }
        }

        function getNotificationIcon(type) {
            switch(type) {
                case 'success': return 'bi-check-circle-fill';
                case 'warning': return 'bi-exclamation-triangle-fill';
                case 'danger': return 'bi-x-circle-fill';
                default: return 'bi-info-circle-fill';
            }
        }
    </script>
</body>
</html>
