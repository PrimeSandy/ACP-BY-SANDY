<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Schedule Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3><i class="bi bi-calendar-check me-2"></i>Academic Schedule Portal</h3>
                        <p class="mb-0">Sign in with Google</p>
                    </div>
                    <div class="card-body text-center p-4">
                        <div class="mb-4">
                            <i class="bi bi-calendar-check display-4 text-primary"></i>
                            <h4 class="mt-3">Schedule Approval System</h4>
                            <p class="text-muted">For College Faculty & HOD</p>
                        </div>
                        
                        <button id="googleSignIn" class="btn btn-outline-primary btn-lg w-100 py-2">
                            <i class="bi bi-google me-2"></i> Sign in with Google
                        </button>
                        
                        <div class="mt-4 text-muted small">
                            <p class="mb-1">• First user to sign in becomes Admin (HOD)</p>
                            <p class="mb-0">• Subsequent users are assigned as Faculty</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('googleSignIn').addEventListener('click', async () => {
            const btn = document.getElementById('googleSignIn');
            const originalText = btn.innerHTML;
            
            try {
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
                btn.disabled = true;
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Store basic user info
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.displayName);
                localStorage.setItem('userId', user.uid);
                
                // Redirect to checking role page
                window.location.href = 'checking-role.html';
                
            } catch (error) {
                console.error("Sign in error:", error);
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                let errorMessage = "Sign in failed. ";
                if (error.code === 'auth/popup-blocked') {
                    errorMessage += "Popup was blocked. Please allow popups for this site.";
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage += "Sign in was cancelled.";
                } else {
                    errorMessage += error.message;
                }
                
                alert(errorMessage);
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to checking role
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.displayName);
                localStorage.setItem('userId', user.uid);
                window.location.href = 'checking-role.html';
            }
        });
    </script>
</body>
</html>
