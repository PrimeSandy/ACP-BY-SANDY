<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Schedule Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-bg::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            top: -200px;
            right: -200px;
        }
        
        .login-bg::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05));
            bottom: -250px;
            left: -250px;
        }
    </style>
</head>
<body class="login-bg">
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-toggle-btn glass" id="themeToggle">
            <i class="bi bi-sun-fill"></i>
        </button>
    </div>

    <div class="login-container fade-in">
        <div class="login-card glass">
            <div class="login-header text-center mb-5">
                <div class="login-logo mb-4">
                    <i class="bi bi-calendar-check"></i>
                </div>
                <h1 class="login-title gradient-text mb-2">Academic Schedule Portal</h1>
                <p class="login-subtitle text-muted">For College Faculty & Department Heads</p>
            </div>
            
            <div class="text-center">
                <button id="googleSignIn" class="btn btn-primary btn-lg w-100 py-3 mb-4 shadow-glow">
                    <i class="bi bi-google me-2"></i> Sign in with Google
                </button>
                
                <div class="mt-5 pt-4 border-top border-light">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex flex-column align-items-center">
                                <span class="badge badge-primary mb-2">ðŸ‘‘ Admin</span>
                                <small class="text-muted text-center">First user becomes Admin (HOD)</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column align-items-center">
                                <span class="badge badge-success mb-2">ðŸŽ“ Faculty</span>
                                <small class="text-muted text-center">Subsequent users are Faculty</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <p class="text-muted small mb-0">
                        <i class="bi bi-shield-lock me-1"></i> Secure authentication via Google
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.className = 'bi bi-moon-fill';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeIcon.className = 'bi bi-sun-fill';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'bi bi-moon-fill';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'bi bi-sun-fill';
            }
        });

        document.getElementById('googleSignIn').addEventListener('click', async () => {
            const btn = document.getElementById('googleSignIn');
            const originalText = btn.innerHTML;
            
            try {
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
                btn.disabled = true;
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Store basic user info
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.displayName);
                localStorage.setItem('userId', user.uid);
                
                // Redirect to checking role page
                window.location.href = 'checking-role.html';
                
            } catch (error) {
                console.error("Sign in error:", error);
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                let errorMessage = "Sign in failed. ";
                if (error.code === 'auth/popup-blocked') {
                    errorMessage += "Popup was blocked. Please allow popups for this site.";
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage += "Sign in was cancelled.";
                } else {
                    errorMessage += error.message;
                }
                
                // Show error in a nice notification
                showNotification(errorMessage, 'danger');
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to checking role
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.displayName);
                localStorage.setItem('userId', user.uid);
                window.location.href = 'checking-role.html';
            }
        });

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification fade-in`;
            notification.innerHTML = `
                <div class="glass-icon ${type}">
                    <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                </div>
                <div class="flex-grow-1">
                    <p class="mb-0">${message}</p>
                </div>
                <button class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            // Add to notification area
            const notificationArea = document.createElement('div');
            notificationArea.id = 'notificationArea';
            notificationArea.style.position = 'fixed';
            notificationArea.style.top = '100px';
            notificationArea.style.right = '20px';
            notificationArea.style.zIndex = '1000';
            notificationArea.style.maxWidth = '350px';
            
            if (!document.getElementById('notificationArea')) {
                document.body.appendChild(notificationArea);
            }
            
            document.getElementById('notificationArea').appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
