<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Academic Schedule Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Calendar Styles */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .calendar-day-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .calendar-day {
            background: var(--secondary-bg);
            padding: 12px;
            min-height: 100px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
        }
        
        .calendar-day:hover {
            background: var(--glass-bg);
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: var(--accent-primary);
        }
        
        .calendar-day-number {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .calendar-event {
            background: linear-gradient(135deg, var(--accent-success), #059669);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .calendar-event:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
        
        /* Activity Timeline */
        .activity-timeline {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: var(--secondary-bg);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .activity-item:hover {
            transform: translateX(5px);
            background: var(--glass-bg);
        }
        
        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* Stats Cards */
        .stats-highlight {
            animation: highlightPulse 2s ease-in-out;
        }
        
        @keyframes highlightPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Responsive Calendar */
        @media (max-width: 768px) {
            .calendar-day {
                min-height: 80px;
                padding: 8px;
                font-size: 0.85rem;
            }
            
            .calendar-event {
                font-size: 0.7rem;
                padding: 3px 6px;
            }
            
            .calendar-day-header {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 576px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .calendar-day {
                min-height: 60px;
                padding: 6px;
                font-size: 0.8rem;
            }
            
            .calendar-day-number {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-toggle-btn glass" id="themeToggle">
            <i class="bi bi-sun-fill"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="navbar glass">
        <div class="navbar-container">
            <!-- Brand -->
            <a class="navbar-brand gradient-text" href="#">
                <div class="glass-icon" style="background: linear-gradient(135deg, var(--accent-success), #059669);">
                    <i class="bi bi-person-circle text-white"></i>
                </div>
                <span class="d-none d-md-inline">Faculty Dashboard</span>
                <span class="d-inline d-md-none">Faculty</span>
            </a>
            
            <!-- Mobile Toggle -->
            <button class="navbar-toggle" id="navbarToggle">
                <i class="bi bi-list"></i>
            </button>
            
            <!-- Menu -->
            <div class="navbar-collapse" id="navbarCollapse">
                <div class="navbar-user">

                        <div class="profile-picture" id="userProfilePicture">
                            <!-- Profile picture will be inserted by JavaScript -->

                        <div class="user-info">
                            <div class="user-name" id="facultyName">Loading...</div>
                            <div class="user-role">
                                <span class="badge badge-success">FACULTY</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline btn-sm" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-1"></i> <span class="d-none d-md-inline">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notification Area -->
    <div id="notificationArea"></div>

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass">
                <div class="chat-modal-header" style="background: linear-gradient(135deg, var(--accent-success), #059669);">
                    <i class="bi bi-chat-left-text"></i>
                    <h6 class="mb-0">Schedule Discussion</h6>
                </div>
                <div class="modal-body chat-modal-body">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will be loaded here -->
                    </div>
                    <div class="chat-input-area">
                        <div class="input-group">
                            <input type="text" class="form-control glass-light" id="chatMessage" 
                                   placeholder="Type your message...">
                            <button class="btn btn-success" id="sendMessageBtn">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Query Modal -->
    <div class="modal fade" id="queryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content glass">
                <div class="modal-header border-0">
                    <h5 class="modal-title gradient-text">
                        <i class="bi bi-question-circle me-2"></i>Raise Query
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="queryScheduleId">
                    <div class="mb-4">
                        <label class="form-label">Schedule Details</label>
                        <div id="scheduleDetails" class="p-3 glass-light rounded">
                            <div class="text-center">
                                <div class="loading-spinner"></div>
                                <p class="mt-2 mb-0">Loading schedule details...</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Query Message</label>
                        <textarea class="form-control glass-light" id="queryMessage" rows="4" 
                                  placeholder="Describe the issue or conflict..."></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="submitQuery()">
                        <i class="bi bi-send me-1"></i> Submit Query
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar Stats -->
            <div class="col-lg-3">
                <!-- Stats -->
                <div class="stats-container">
                    <div class="stats-card glass hover-lift" id="pendingCard" onclick="filterSchedules('pending')">
                        <div class="stats-value" id="pendingCount">0</div>
                        <div class="stats-label">Pending Schedules</div>
                    </div>
                    <div class="stats-card glass hover-lift" id="approvedCard" onclick="filterSchedules('approved')">
                        <div class="stats-value" id="approvedCount">0</div>
                        <div class="stats-label">Approved</div>
                    </div>
                    <div class="stats-card glass hover-lift" id="queryCard" onclick="filterSchedules('query_raised')">
                        <div class="stats-value" id="queryCount">0</div>
                        <div class="stats-label">Queries</div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card glass hover-lift">
                    <div class="card-header">
                        <i class="bi bi-lightning-charge gradient-text"></i>
                        Quick Actions
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#calendarModal">
                                <i class="bi bi-calendar-month me-2"></i> View Calendar
                            </button>
                            <button class="btn btn-outline" onclick="refreshSchedules()">
                                <i class="bi bi-arrow-clockwise me-2"></i> Refresh
                            </button>
                            <button class="btn btn-outline" id="exportBtn">
                                <i class="bi bi-download me-2"></i> Export Schedule
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card glass hover-lift">
                    <div class="card-header">
                        <i class="bi bi-clock-history gradient-text"></i>
                        Recent Activity
                    </div>
                    <div class="card-body p-0">
                        <div id="recentActivity" class="activity-timeline p-3" style="max-height: 250px; overflow-y: auto;">
                            <div class="text-center py-4">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="card glass">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar-week me-2 gradient-text"></i>
                            My Schedules
                        </h5>
                        <div class="d-flex gap-2">
                            <div class="input-group" style="width: 200px;">
                                <input type="text" class="form-control glass-light" id="searchSchedule" 
                                       placeholder="Search schedules...">
                                <button class="btn btn-outline" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <select class="form-select glass-light" id="statusFilter" style="width: 150px;">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="query_raised">Queries</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="schedulesContainer">
                            <div class="text-center py-5">
                                <div class="loading-spinner"></div>
                                <p class="mt-3 text-muted">Loading your schedules...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content glass">
                <div class="modal-header border-0">
                    <h5 class="modal-title gradient-text">
                        <i class="bi bi-calendar3 me-2"></i>My Approved Schedules
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="calendar-header">
                        <button class="btn btn-outline" onclick="changeMonth(-1)">
                            <i class="bi bi-chevron-left"></i> Previous
                        </button>
                        <h3 id="calendarMonth" class="mb-0 gradient-text"></h3>
                        <button class="btn btn-outline" onclick="changeMonth(1)">
                            Next <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-container">
                        <div class="calendar-grid">
                            <div class="calendar-day-header">Sun</div>
                            <div class="calendar-day-header">Mon</div>
                            <div class="calendar-day-header">Tue</div>
                            <div class="calendar-day-header">Wed</div>
                            <div class="calendar-day-header">Thu</div>
                            <div class="calendar-day-header">Fri</div>
                            <div class="calendar-day-header">Sat</div>
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase and Faculty JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            onSnapshot, 
            updateDoc, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.className = 'bi bi-moon-fill';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeIcon.className = 'bi bi-sun-fill';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'bi bi-moon-fill';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'bi bi-sun-fill';
            }
        });

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is faculty
        if (localStorage.getItem('userRole') !== 'faculty') {
            showNotification('Access denied. Faculty only.', 'danger');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Mobile Navigation Toggle
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarCollapse = document.getElementById('navbarCollapse');
        
        navbarToggle.addEventListener('click', () => {
            navbarCollapse.classList.toggle('show');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!navbarToggle.contains(event.target) && !navbarCollapse.contains(event.target)) {
                navbarCollapse.classList.remove('show');
            }
        });

        // Set user profile
        function setUserProfile() {
            const facultyName = localStorage.getItem('userName') || 'Faculty';
            const userPhoto = localStorage.getItem('userPhoto') || '';
            const profilePicture = document.getElementById('userProfilePicture');
            const nameElement = document.getElementById('facultyName');
            
            nameElement.textContent = facultyName;
            
            if (userPhoto) {
                profilePicture.innerHTML = `<img src="${userPhoto}" alt="${facultyName}" onerror="this.parentElement.className='profile-picture fallback'; this.parentElement.innerHTML='${facultyName.charAt(0)}'">`;
            } else {
                profilePicture.className = 'profile-picture fallback';
                profilePicture.textContent = facultyName.charAt(0).toUpperCase();
            }
        }

        setUserProfile();

        // Show notification
        function showNotification(message, type = 'info', duration = 5000) {
            const notificationArea = document.getElementById('notificationArea');
            const notificationId = 'notification-' + Date.now();
            
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `notification fade-in`;
            notification.innerHTML = `
                <div class="glass-icon" style="${getNotificationColor(type)}">
                    <i class="bi ${getNotificationIcon(type)} text-white"></i>
                </div>
                <div class="flex-grow-1">
                    <p class="mb-0">${message}</p>
                </div>
                <button type="button" class="btn-close" onclick="document.getElementById('${notificationId}').remove()"></button>
            `;
            
            if (!notificationArea) {
                const newNotificationArea = document.createElement('div');
                newNotificationArea.id = 'notificationArea';
                document.body.appendChild(newNotificationArea);
            }
            
            document.getElementById('notificationArea').appendChild(notification);
            
            // Auto remove after duration
            setTimeout(() => {
                const notif = document.getElementById(notificationId);
                if (notif) notif.remove();
            }, duration);
        }

        function getNotificationColor(type) {
            switch(type) {
                case 'success': return 'background: linear-gradient(135deg, var(--accent-success), #059669);';
                case 'warning': return 'background: linear-gradient(135deg, var(--accent-warning), #d97706);';
                case 'danger': return 'background: linear-gradient(135deg, var(--accent-danger), #dc2626);';
                default: return 'background: linear-gradient(135deg, var(--accent-info), #2563eb);';
            }
        }

        function getNotificationIcon(type) {
            switch(type) {
                case 'success': return 'bi-check-circle-fill';
                case 'warning': return 'bi-exclamation-triangle-fill';
                case 'danger': return 'bi-x-circle-fill';
                default: return 'bi-info-circle-fill';
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Logout error:", error);
                showNotification('Logout failed', 'danger');
            }
        });

        // Global variables
        let allSchedules = [];
        let approvedSchedules = [];
        let activeFilter = 'all';
        let userId = localStorage.getItem('userId');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let currentChatScheduleId = null;
        const chatModal = new bootstrap.Modal(document.getElementById('chatModal'));

        // Clickable Stats Cards
        function filterSchedules(filter) {
            activeFilter = filter;
            
            // Update active card
            document.querySelectorAll('.stats-card').forEach(card => {
                card.classList.remove('active', 'stats-highlight');
            });
            
            switch(filter) {
                case 'pending':
                    document.getElementById('pendingCard').classList.add('active', 'stats-highlight');
                    document.getElementById('statusFilter').value = 'pending';
                    break;
                case 'approved':
                    document.getElementById('approvedCard').classList.add('active', 'stats-highlight');
                    document.getElementById('statusFilter').value = 'approved';
                    break;
                case 'query_raised':
                    document.getElementById('queryCard').classList.add('active', 'stats-highlight');
                    document.getElementById('statusFilter').value = 'query_raised';
                    break;
            }
            
            loadFilteredSchedules();
        }

        // Load filtered schedules
        function loadFilteredSchedules() {
            const searchTerm = document.getElementById('searchSchedule')?.value?.toLowerCase() || '';
            const statusFilter = document.getElementById('statusFilter')?.value || 'all';
            
            const container = document.getElementById('schedulesContainer');
            container.innerHTML = '';
            
            if (allSchedules.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <div class="glass-icon mb-3" style="background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); margin: 0 auto;">
                            <i class="bi bi-calendar-x text-white"></i>
                        </div>
                        <h5 class="mb-2">No schedules assigned yet</h5>
                        <p class="text-muted">Wait for admin to assign you schedules</p>
                    </div>
                `;
                return;
            }
            
            let filteredSchedules = allSchedules.filter(schedule => {
                // Apply search filter
                if (searchTerm && !(
                    schedule.subject.toLowerCase().includes(searchTerm) ||
                    schedule.className.toLowerCase().includes(searchTerm)
                )) {
                    return false;
                }
                
                // Apply status filter
                if (statusFilter === 'pending') {
                    return ['sent', 'delivered', 'viewed', 'query_raised'].includes(schedule.status);
                } else if (statusFilter !== 'all') {
                    return schedule.status === statusFilter;
                }
                
                return true;
            });
            
            if (filteredSchedules.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <div class="glass-icon mb-3" style="background: linear-gradient(135deg, var(--accent-info), #2563eb); margin: 0 auto;">
                            <i class="bi bi-search text-white"></i>
                        </div>
                        <h5 class="mb-2">No matching schedules found</h5>
                        <p class="text-muted">Try changing your search or filter</p>
                    </div>
                `;
                return;
            }
            
            // Sort by date and time
            filteredSchedules.sort((a, b) => {
                const dateCompare = b.date.localeCompare(a.date);
                if (dateCompare !== 0) return dateCompare;
                return b.startTime.localeCompare(a.startTime);
            });
            
            filteredSchedules.forEach(schedule => {
                const scheduleDiv = createScheduleCard(schedule);
                container.appendChild(scheduleDiv);
            });
        }

        // Create schedule card with chat button
        function createScheduleCard(schedule) {
            const scheduleDiv = document.createElement('div');
            scheduleDiv.className = `schedule-card glass fade-in ${schedule.status === 'approved' ? 'approved' : ''} ${schedule.status === 'query_raised' ? 'query' : ''}`;
            
            const statusInfo = {
                sent: { icon: 'üì§', text: 'Sent', color: 'badge-sent' },
                delivered: { icon: 'üì•', text: 'Delivered', color: 'badge-delivered' },
                viewed: { icon: 'üëÅÔ∏è', text: 'Viewed', color: 'badge-viewed' },
                approved: { icon: '‚úÖ', text: 'Approved', color: 'badge-approved' },
                query_raised: { icon: '‚ùì', text: 'Query Raised', color: 'badge-query_raised' }
            };
            
            const status = statusInfo[schedule.status] || { icon: '', text: schedule.status, color: 'badge-sent' };
            
            scheduleDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div style="flex: 1;">
                        <h6 class="mb-2 gradient-text">${schedule.subject}</h6>
                        <p class="mb-1"><strong>Class:</strong> ${schedule.className}</p>
                        <p class="mb-1"><strong>Date:</strong> ${schedule.date}</p>
                        <p class="mb-1">
                            <strong>Time:</strong> 
                            <span class="time-display ms-1">${schedule.startTime} - ${schedule.endTime}</span>
                        </p>
                        <p class="mb-0">
                            <strong>Status:</strong> 
                            <span class="badge ${status.color} ms-2">
                                ${status.icon} ${status.text}
                            </span>
                        </p>
                    </div>
                    <div class="text-end">
                        <small class="text-muted">Created: ${new Date(schedule.createdAt).toLocaleDateString()}</small>
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline" onclick="openChat('${schedule.id}')">
                                <i class="bi bi-chat-left"></i> Chat
                            </button>
                        </div>
                    </div>
                </div>
                ${schedule.queries && schedule.queries.length > 0 ? `
                    <div class="mt-3 border-top pt-3">
                        <h6><i class="bi bi-chat-left-text me-2 gradient-text"></i>Discussion</h6>
                        <div class="mt-2">
                            ${schedule.queries.slice(-2).map((q, index) => `
                                <div class="query-bubble ${q.sender === 'faculty' ? 'faculty' : 'admin'} mb-2">
                                    <div class="d-flex justify-content-between mb-1">
                                        <strong>${q.sender === 'faculty' ? 'You' : 'Admin'}</strong>
                                        <small class="text-muted">${new Date(q.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
                                    </div>
                                    <div>${q.message}</div>
                                    <div class="text-end mt-1">
                                        <small class="text-muted">${new Date(q.timestamp).toLocaleDateString()}</small>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                <div class="mt-3">
                    ${schedule.status === 'approved' ? `
                        <div class="d-flex align-items-center text-success">
                            <div class="glass-icon me-2" style="background: linear-gradient(135deg, var(--accent-success), #059669);">
                                <i class="bi bi-check-circle text-white"></i>
                            </div>
                            <span>Approved on ${new Date(schedule.updatedAt).toLocaleDateString()}</span>
                        </div>
                    ` : schedule.status === 'query_raised' ? `
                        <div class="d-flex align-items-center text-warning">
                            <div class="glass-icon me-2" style="background: linear-gradient(135deg, var(--accent-warning), #d97706);">
                                <i class="bi bi-hourglass-split text-white"></i>
                            </div>
                            <span>Waiting for admin response</span>
                        </div>
                    ` : `
                        <div class="d-flex gap-2">
                            <button class="btn btn-success" onclick="approveSchedule('${schedule.id}')">
                                <i class="bi bi-check-lg me-1"></i> Approve
                            </button>
                            <button class="btn btn-warning" onclick="openQueryModal('${schedule.id}')">
                                <i class="bi bi-question-circle me-1"></i> Raise Query
                            </button>
                        </div>
                    `}
                </div>
            `;
            
            return scheduleDiv;
        }

        // Open chat for a schedule
        window.openChat = async function(scheduleId) {
            currentChatScheduleId = scheduleId;
            const schedule = allSchedules.find(s => s.id === scheduleId);
            
            if (!schedule) return;
            
            document.getElementById('chatMessages').innerHTML = `
                <div class="text-center py-5">
                    <div class="loading-spinner"></div>
                    <p class="mt-2 text-muted">Loading chat...</p>
                </div>
            `;
            
            // Load chat messages
            setTimeout(() => {
                loadChatMessages(schedule);
            }, 500);
            
            chatModal.show();
        };

        function loadChatMessages(schedule) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            if (!schedule.queries || schedule.queries.length === 0) {
                chatMessages.innerHTML = `
                    <div class="text-center py-5">
                        <div class="glass-icon mb-3" style="background: linear-gradient(135deg, var(--accent-success), #059669); margin: 0 auto;">
                            <i class="bi bi-chat-left-text text-white"></i>
                        </div>
                        <h6 class="mb-2">Start a conversation</h6>
                        <p class="text-muted">No messages yet. Send the first message!</p>
                    </div>
                `;
                return;
            }
            
            schedule.queries.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender === 'faculty' ? 'sent' : 'received'} fade-in`;
                messageDiv.style.animationDelay = `${index * 0.1}s`;
                
                const senderName = message.sender === 'faculty' ? 'You' : 'Admin';
                const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageDiv.innerHTML = `
                    <div class="message-sender">${senderName}</div>
                    <div class="message-content">${message.message}</div>
                    <div class="message-time">${time}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send chat message
        document.getElementById('sendMessageBtn').addEventListener('click', async () => {
            const messageInput = document.getElementById('chatMessage');
            const message = messageInput.value.trim();
            
            if (!message || !currentChatScheduleId) return;
            
            try {
                const scheduleRef = doc(db, 'schedules', currentChatScheduleId);
                const scheduleDoc = await getDoc(scheduleRef);
                const schedule = scheduleDoc.data();
                
                const queries = schedule.queries || [];
                queries.push({
                    message: message,
                    sender: 'faculty',
                    timestamp: new Date().toISOString()
                });
                
                await updateDoc(scheduleRef, {
                    queries: queries,
                    status: 'query_raised',
                    updatedAt: new Date().toISOString()
                });
                
                messageInput.value = '';
                
                // Reload chat
                const updatedSchedule = allSchedules.find(s => s.id === currentChatScheduleId);
                if (updatedSchedule) {
                    updatedSchedule.queries = queries;
                    updatedSchedule.status = 'query_raised';
                    loadChatMessages(updatedSchedule);
                }
                
                showNotification('Message sent successfully!', 'success');
                
            } catch (error) {
                console.error("Error sending message:", error);
                showNotification('Failed to send message', 'danger');
            }
        });

        // Load all schedules
        function loadAllSchedules() {
            const q = collection(db, 'schedules');
            
            onSnapshot(q, async (snapshot) => {
                allSchedules = [];
                approvedSchedules = [];
                let pendingCount = 0;
                let approvedCount = 0;
                let queryCount = 0;
                
                for (const docSnap of snapshot.docs) {
                    const schedule = { id: docSnap.id, ...docSnap.data() };
                    
                    // Only show schedules for this faculty
                    if (schedule.facultyId !== userId) {
                        continue;
                    }
                    
                    allSchedules.push(schedule);
                    
                    // Update delivered status for any 'sent' schedules
                    if (schedule.status === 'sent') {
                        try {
                            await updateDoc(doc(db, 'schedules', schedule.id), { 
                                status: 'delivered',
                                updatedAt: new Date().toISOString()
                            });
                            schedule.status = 'delivered';
                        } catch (error) {
                            console.error("Error updating status:", error);
                        }
                    }
                    
                    // Update counts
                    if (schedule.status === 'approved') {
                        approvedCount++;
                        approvedSchedules.push(schedule);
                    } else if (schedule.status === 'query_raised') {
                        queryCount++;
                        pendingCount++;
                    } else if (['sent', 'delivered', 'viewed'].includes(schedule.status)) {
                        pendingCount++;
                    }
                }
                
                // Update stats
                document.getElementById('pendingCount').textContent = pendingCount;
                document.getElementById('approvedCount').textContent = approvedCount;
                document.getElementById('queryCount').textContent = queryCount;
                
                // Update filtered view
                loadFilteredSchedules();
                
                // Update recent activity
                updateRecentActivity(allSchedules);
                
                // Update calendar if modal is open
                if (document.getElementById('calendarModal').classList.contains('show')) {
                    generateCalendar(currentMonth, currentYear);
                }
                
            }, (error) => {
                console.error("Error loading schedules:", error);
                showNotification('Error loading schedules: ' + error.message, 'danger');
            });
        }

        // Update recent activity
        function updateRecentActivity(schedules) {
            const activityDiv = document.getElementById('recentActivity');
            activityDiv.innerHTML = '';
            
            if (!schedules || schedules.length === 0) {
                activityDiv.innerHTML = `
                    <div class="text-center py-4">
                        <div class="glass-icon mb-2" style="background: linear-gradient(135deg, var(--accent-info), #2563eb); margin: 0 auto;">
                            <i class="bi bi-clock-history text-white"></i>
                        </div>
                        <p class="text-muted mb-0">No recent activity</p>
                    </div>
                `;
                return;
            }
            
            // Get recent activities (last 5)
            const recentActivities = [];
            
            schedules.forEach(schedule => {
                if (schedule.updatedAt) {
                    recentActivities.push({
                        time: new Date(schedule.updatedAt),
                        title: schedule.subject,
                        status: schedule.status,
                        type: 'schedule_update'
                    });
                }
                
                // Add query activities
                if (schedule.queries && schedule.queries.length > 0) {
                    const lastQuery = schedule.queries[schedule.queries.length - 1];
                    recentActivities.push({
                        time: new Date(lastQuery.timestamp),
                        title: `${lastQuery.sender === 'faculty' ? 'You' : 'Admin'}: ${lastQuery.message.substring(0, 30)}...`,
                        status: 'chat',
                        type: 'chat_message'
                    });
                }
            });
            
            // Sort by time (newest first) and take last 5
            recentActivities.sort((a, b) => b.time - a.time);
            const recent = recentActivities.slice(0, 5);
            
            recent.forEach(activity => {
                const timeAgo = getTimeAgo(activity.time);
                const iconClass = activity.type === 'chat_message' ? 'bi-chat-left' : 'bi-calendar-check';
                const iconColor = activity.status === 'approved' ? 
                    'background: linear-gradient(135deg, var(--accent-success), #059669);' :
                    activity.status === 'query_raised' ?
                    'background: linear-gradient(135deg, var(--accent-warning), #d97706);' :
                    'background: linear-gradient(135deg, var(--accent-info), #2563eb);';
                
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item fade-in';
                activityItem.innerHTML = `
                    <div class="activity-icon" style="${iconColor}">
                        <i class="bi ${iconClass} text-white"></i>
                    </div>
                    <div class="activity-content">
                        <div class="small">${activity.title}</div>
                        <div class="activity-time">${timeAgo}</div>
                    </div>
                `;
                
                activityDiv.appendChild(activityItem);
            });
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "just now";
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        // Approve schedule
        window.approveSchedule = async function(scheduleId) {
            if (!confirm('Are you sure you want to approve this schedule?')) return;
            
            try {
                await updateDoc(doc(db, 'schedules', scheduleId), {
                    status: 'approved',
                    updatedAt: new Date().toISOString()
                });
                showNotification('Schedule approved successfully!', 'success');
            } catch (error) {
                console.error("Error approving schedule:", error);
                showNotification('Failed to approve schedule', 'danger');
            }
        };

        // Open query modal
        window.openQueryModal = async function(scheduleId) {
            try {
                const scheduleDoc = await getDoc(doc(db, 'schedules', scheduleId));
                const schedule = scheduleDoc.data();
                
                document.getElementById('queryScheduleId').value = scheduleId;
                document.getElementById('scheduleDetails').innerHTML = `
                    <div class="mb-2">
                        <strong>Subject:</strong> ${schedule.subject}
                    </div>
                    <div class="mb-2">
                        <strong>Class:</strong> ${schedule.className}
                    </div>
                    <div class="mb-2">
                        <strong>Date:</strong> ${schedule.date}
                    </div>
                    <div>
                        <strong>Time:</strong> ${schedule.startTime} to ${schedule.endTime}
                    </div>
                `;
                document.getElementById('queryMessage').value = '';
                
                // Update status to viewed when opening query modal
                await updateDoc(doc(db, 'schedules', scheduleId), {
                    status: 'viewed',
                    updatedAt: new Date().toISOString()
                });
                
                const modal = new bootstrap.Modal(document.getElementById('queryModal'));
                modal.show();
            } catch (error) {
                console.error("Error opening query modal:", error);
                showNotification('Error loading schedule details', 'danger');
            }
        };

        // Submit query
        window.submitQuery = async function() {
            const scheduleId = document.getElementById('queryScheduleId').value;
            const message = document.getElementById('queryMessage').value.trim();
            
            if (!message) {
                showNotification('Please enter a query message', 'warning');
                return;
            }
            
            try {
                const scheduleRef = doc(db, 'schedules', scheduleId);
                const scheduleDoc = await getDoc(scheduleRef);
                const schedule = scheduleDoc.data();
                
                const queries = schedule.queries || [];
                queries.push({
                    message: message,
                    sender: 'faculty',
                    timestamp: new Date().toISOString()
                });
                
                await updateDoc(scheduleRef, {
                    queries: queries,
                    status: 'query_raised',
                    updatedAt: new Date().toISOString()
                });
                
                showNotification('Query submitted successfully! Admin will respond soon.', 'success');
                const modal = bootstrap.Modal.getInstance(document.getElementById('queryModal'));
                modal.hide();
            } catch (error) {
                console.error("Error submitting query:", error);
                showNotification('Failed to submit query', 'danger');
            }
        };

        // Calendar functions
        function generateCalendar(month, year) {
            const calendarGrid = document.querySelector('#calendarModal .calendar-grid');
            if (!calendarGrid) return;
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Clear existing days (keep headers)
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            // Get first day of month and total days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            // Empty cells for days before first day
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Days of the month
            const today = new Date();
            for (let day = 1; day <= totalDays; day++) {
                const dayElement = document.createElement('div');
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const daySchedules = approvedSchedules.filter(s => s.date === dateStr);
                const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                
                dayElement.className = `calendar-day ${isToday ? 'today' : ''}`;
                dayElement.innerHTML = `
                    <span class="calendar-day-number">${day}</span>
                    ${daySchedules.map(schedule => `
                        <div class="calendar-event" title="${schedule.subject} (${schedule.startTime}-${schedule.endTime})">
                            ${schedule.subject.substring(0, 10)}...
                        </div>
                    `).join('')}
                `;
                
                calendarGrid.appendChild(dayElement);
            }
        }

        window.changeMonth = function(delta) {
            currentMonth += delta;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        };

        // Initialize calendar when modal opens
        document.getElementById('calendarModal').addEventListener('show.bs.modal', () => {
            currentMonth = new Date().getMonth();
            currentYear = new Date().getFullYear();
            generateCalendar(currentMonth, currentYear);
        });

        // Export functionality
        document.getElementById('exportBtn')?.addEventListener('click', () => {
            if (approvedSchedules.length === 0) {
                showNotification('No approved schedules to export', 'warning');
                return;
            }
            
            const csvContent = "Subject,Class,Date,Start Time,End Time\n" +
                approvedSchedules.map(s => 
                    `"${s.subject}","${s.className}","${s.date}","${s.startTime}","${s.endTime}"`
                ).join("\n");
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `my-schedules-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showNotification('Schedule exported successfully!', 'success');
        });

        // Refresh schedules
        window.refreshSchedules = function() {
            loadAllSchedules();
            showNotification('Schedules refreshed', 'info', 2000);
        };

        // Search and filter events
        document.getElementById('searchSchedule')?.addEventListener('input', loadFilteredSchedules);
        document.getElementById('statusFilter')?.addEventListener('change', loadFilteredSchedules);

        // Initialize
        loadAllSchedules();
        
        // Auto refresh every 30 seconds
        setInterval(() => {
            loadAllSchedules();
        }, 30000);
    </script>
</body>
</html>
