<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Academic Schedule Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .faculty-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .quick-actions {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .calendar-day {
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: var(--secondary-bg);
            transition: var(--transition);
            position: relative;
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), transparent);
            border-color: var(--accent-primary);
        }
        
        .calendar-event {
            background: linear-gradient(135deg, var(--accent-success), #059669);
            color: white;
            padding: 6px 10px;
            border-radius: var(--radius-sm);
            margin-top: 6px;
            font-size: 0.85rem;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .calendar-event:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .activity-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .activity-item:hover {
            background: var(--glass-bg);
            transform: translateX(5px);
        }
        
        .schedule-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-toggle-btn glass" id="themeToggle">
            <i class="bi bi-sun-fill"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="navbar glass">
        <div class="container-fluid">
            <a class="navbar-brand gradient-text" href="#">
                <div class="glass-icon" style="background: linear-gradient(135deg, var(--accent-success), #059669);">
                    <i class="bi bi-person-circle text-white"></i>
                </div>
                Faculty Dashboard
            </a>
            <div class="d-flex align-items-center gap-3">
                <div class="user-badge glass">
                    <div class="user-avatar me-2" style="background: linear-gradient(135deg, var(--accent-success), #059669);">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div>
                        <div class="small" id="facultyName">Loading...</div>
                        <div class="badge badge-success mt-1">FACULTY</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Notification Area -->
    <div id="notificationArea"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar Stats -->
            <div class="col-lg-3">
                <!-- Stats -->
                <div class="faculty-stats">
                    <div class="stats-card glass hover-lift">
                        <div class="stats-value" id="pendingCount">0</div>
                        <div class="stats-label">Pending Schedules</div>
                    </div>
                    <div class="stats-card glass hover-lift">
                        <div class="stats-value" id="approvedCount">0</div>
                        <div class="stats-label">Approved</div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card glass hover-lift">
                    <div class="card-header">
                        <i class="bi bi-lightning-charge gradient-text"></i>
                        Quick Actions
                    </div>
                    <div class="card-body">
                        <div class="quick-actions">
                            <button class="btn btn-outline" data-bs-toggle="modal" data-bs-target="#calendarModal">
                                <i class="bi bi-calendar-month me-2"></i> View Calendar
                            </button>
                            <button class="btn btn-outline" onclick="refreshSchedules()">
                                <i class="bi bi-arrow-clockwise me-2"></i> Refresh
                            </button>
                            <button class="btn btn-outline" id="exportBtn">
                                <i class="bi bi-download me-2"></i> Export Schedule
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card glass hover-lift">
                    <div class="card-header">
                        <i class="bi bi-clock-history gradient-text"></i>
                        Recent Activity
                    </div>
                    <div class="card-body p-0">
                        <div id="recentActivity" style="max-height: 250px; overflow-y: auto;">
                            <div class="text-center py-4">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="card glass">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar-week me-2 gradient-text"></i>
                            My Schedules
                        </h5>
                        <div class="d-flex gap-2">
                            <div class="input-group" style="width: 200px;">
                                <input type="text" class="form-control glass-light" id="searchSchedule" 
                                       placeholder="Search schedules...">
                                <button class="btn btn-outline" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <select class="form-select glass-light" id="statusFilter" style="width: 150px;">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="query_raised">Queries</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="schedulesContainer">
                            <div class="text-center py-5">
                                <div class="loading-spinner"></div>
                                <p class="mt-3 text-muted">Loading your schedules...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content glass">
                <div class="modal-header border-0">
                    <h5 class="modal-title gradient-text">
                        <i class="bi bi-calendar3 me-2"></i>My Approved Schedules
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button class="btn btn-outline" onclick="changeMonth(-1)">
                            <i class="bi bi-chevron-left"></i> Previous
                        </button>
                        <h3 id="calendarMonth" class="mb-0 gradient-text"></h3>
                        <button class="btn btn-outline" onclick="changeMonth(1)">
                            Next <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div id="calendar" class="calendar-grid">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Query Modal -->
    <div class="modal fade" id="queryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content glass">
                <div class="modal-header border-0">
                    <h5 class="modal-title gradient-text">
                        <i class="bi bi-question-circle me-2"></i>Raise Query
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="queryScheduleId">
                    <div class="mb-4">
                        <label class="form-label">Schedule Details</label>
                        <div id="scheduleDetails" class="p-3 glass-light rounded">
                            <div class="text-center">
                                <div class="loading-spinner"></div>
                                <p class="mt-2 mb-0">Loading schedule details...</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Query Message</label>
                        <textarea class="form-control glass-light" id="queryMessage" rows="4" 
                                  placeholder="Describe the issue or conflict..."></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="submitQuery()">
                        <i class="bi bi-send me-1"></i> Submit Query
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase and Faculty JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            onSnapshot, 
            updateDoc, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.className = 'bi bi-moon-fill';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeIcon.className = 'bi bi-sun-fill';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'bi bi-moon-fill';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'bi bi-sun-fill';
            }
        });

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is faculty
        if (localStorage.getItem('userRole') !== 'faculty') {
            showNotification('Access denied. Faculty only.', 'danger');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Set faculty name
        const facultyName = localStorage.getItem('userName') || 'Faculty';
        document.getElementById('facultyName').textContent = facultyName;

        // Global variables
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let approvedSchedules = [];
        let unsubscribeSchedules = null;
        let userId = localStorage.getItem('userId');

        // Show notification
        function showNotification(message, type = 'info', duration = 5000) {
            const notificationArea = document.getElementById('notificationArea');
            const notificationId = 'notification-' + Date.now();
            
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `notification fade-in`;
            notification.innerHTML = `
                <div class="glass-icon" style="${getNotificationColor(type)}">
                    <i class="bi ${getNotificationIcon(type)} text-white"></i>
                </div>
                <div class="flex-grow-1">
                    <p class="mb-0">${message}</p>
                </div>
                <button type="button" class="btn-close" onclick="document.getElementById('${notificationId}').remove()"></button>
            `;
            
            if (!notificationArea) {
                const newNotificationArea = document.createElement('div');
                newNotificationArea.id = 'notificationArea';
                document.body.appendChild(newNotificationArea);
            }
            
            document.getElementById('notificationArea').appendChild(notification);
            
            setTimeout(() => {
                const notif = document.getElementById(notificationId);
                if (notif) notif.remove();
            }, duration);
        }

        function getNotificationColor(type) {
            switch(type) {
                case 'success': return 'background: linear-gradient(135deg, var(--accent-success), #059669);';
                case 'warning': return 'background: linear-gradient(135deg, var(--accent-warning), #d97706);';
                case 'danger': return 'background: linear-gradient(135deg, var(--accent-danger), #dc2626);';
                default: return 'background: linear-gradient(135deg, var(--accent-info), #2563eb);';
            }
        }

        function getNotificationIcon(type) {
            switch(type) {
                case 'success': return 'bi-check-circle-fill';
                case 'warning': return 'bi-exclamation-triangle-fill';
                case 'danger': return 'bi-x-circle-fill';
                default: return 'bi-info-circle-fill';
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Logout error:", error);
                showNotification('Logout failed', 'danger');
            }
        });

        // Export functionality
        document.getElementById('exportBtn')?.addEventListener('click', () => {
            if (approvedSchedules.length === 0) {
                showNotification('No approved schedules to export', 'warning');
                return;
            }
            
            const csvContent = "Subject,Class,Date,Start Time,End Time\n" +
                approvedSchedules.map(s => 
                    `"${s.subject}","${s.className}","${s.date}","${s.startTime}","${s.endTime}"`
                ).join("\n");
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `my-schedules-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showNotification('Schedule exported successfully!', 'success');
        });

        // Load schedules
        function loadSchedules() {
            const container = document.getElementById('schedulesContainer');
            
            if (!userId) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <div class="glass-icon mb-3" style="background: linear-gradient(135deg, var(--accent-danger), #dc2626); margin: 0 auto;">
                            <i class="bi bi-person-x text-white"></i>
                        </div>
                        <h5 class="mb-2">User not authenticated</h5>
                        <p class="text-muted">Please log in again</p>
                        <button class="btn btn-primary mt-2" onclick="window.location.href='index.html'">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </button>
                    </div>
                `;
                return;
            }

            if (unsubscribeSchedules) unsubscribeSchedules();
            
            // SIMPLE query - just get all schedules
            const q = collection(db, 'schedules');
            
            unsubscribeSchedules = onSnapshot(q, async (snapshot) => {
                container.innerHTML = '';
                let pending = 0;
                let approved = 0;
                approvedSchedules = [];
                
                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <div class="glass-icon mb-3" style="background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); margin: 0 auto;">
                                <i class="bi bi-calendar-x text-white"></i>
                            </div>
                            <h5 class="mb-2">No schedules assigned yet</h5>
                            <p class="text-muted">Wait for admin to assign you schedules</p>
                        </div>
                    `;
                    updateCounts(0, 0);
                    updateRecentActivity([]);
                    return;
                }
                
                // Get all schedules and filter locally
                const allSchedules = [];
                
                for (const docSnap of snapshot.docs) {
                    const schedule = { id: docSnap.id, ...docSnap.data() };
                    
                    // Only show schedules for this faculty
                    if (schedule.facultyId !== userId) {
                        continue;
                    }
                    
                    allSchedules.push(schedule);
                    
                    // Update delivered status for any 'sent' schedules
                    if (schedule.status === 'sent') {
                        try {
                            await updateDoc(doc(db, 'schedules', schedule.id), { 
                                status: 'delivered',
                                updatedAt: new Date().toISOString()
                            });
                            schedule.status = 'delivered'; // Update local copy
                        } catch (error) {
                            console.error("Error updating status:", error);
                        }
                    }
                    
                    // Update counts
                    if (schedule.status === 'approved') {
                        approved++;
                        approvedSchedules.push(schedule);
                    } else if (['delivered', 'viewed', 'query_raised'].includes(schedule.status)) {
                        pending++;
                    }
                }
                
                // Apply filters locally
                const searchTerm = document.getElementById('searchSchedule')?.value?.toLowerCase() || '';
                const statusFilter = document.getElementById('statusFilter')?.value || 'all';
                
                let filteredSchedules = allSchedules.filter(schedule => {
                    // Apply search filter
                    if (searchTerm && !(
                        schedule.subject.toLowerCase().includes(searchTerm) ||
                        schedule.className.toLowerCase().includes(searchTerm)
                    )) {
                        return false;
                    }
                    
                    // Apply status filter
                    if (statusFilter === 'pending') {
                        return ['sent', 'delivered', 'viewed', 'query_raised'].includes(schedule.status);
                    } else if (statusFilter === 'approved') {
                        return schedule.status === 'approved';
                    } else if (statusFilter === 'query_raised') {
                        return schedule.status === 'query_raised';
                    }
                    
                    return true;
                });
                
                // Sort by date and time
                filteredSchedules.sort((a, b) => {
                    const dateCompare = b.date.localeCompare(a.date);
                    if (dateCompare !== 0) return dateCompare;
                    return b.startTime.localeCompare(a.startTime);
                });
                
                // Display schedules
                if (filteredSchedules.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <div class="glass-icon mb-3" style="background: linear-gradient(135deg, var(--accent-info), #2563eb); margin: 0 auto;">
                                <i class="bi bi-search text-white"></i>
                            </div>
                            <h5 class="mb-2">No matching schedules found</h5>
                            <p class="text-muted">Try changing your search or filter</p>
                        </div>
                    `;
                } else {
                    filteredSchedules.forEach(schedule => {
                        const scheduleDiv = createScheduleCard(schedule);
                        container.appendChild(scheduleDiv);
                    });
                }
                
                updateCounts(pending, approved);
                updateRecentActivity(allSchedules);
                
            }, (error) => {
                console.error("Error loading schedules:", error);
                container.innerHTML = `
                    <div class="text-center py-5">
                        <div class="glass-icon mb-3" style="background: linear-gradient(135deg, var(--accent-danger), #dc2626); margin: 0 auto;">
                            <i class="bi bi-exclamation-triangle text-white"></i>
                        </div>
                        <h5 class="mt-3">Error loading schedules</h5>
                        <p class="text-muted">${error.message}</p>
                        <button class="btn btn-primary mt-2" onclick="loadSchedules()">
                            <i class="bi bi-arrow-clockwise me-1"></i> Retry
                        </button>
                    </div>
                `;
                showNotification('Error loading schedules: ' + error.message, 'danger');
            });
        }

        // Create schedule card
        function createScheduleCard(schedule) {
            const scheduleDiv = document.createElement('div');
            scheduleDiv.className = `schedule-card glass fade-in ${schedule.status === 'approved' ? 'approved' : ''} ${schedule.status === 'query_raised' ? 'query' : ''}`;
            
            // Status display
            const statusInfo = {
                sent: { icon: 'üì§', text: 'Sent', color: 'badge-sent' },
                delivered: { icon: 'üì•', text: 'Delivered', color: 'badge-delivered' },
                viewed: { icon: 'üëÅÔ∏è', text: 'Viewed', color: 'badge-viewed' },
                approved: { icon: '‚úÖ', text: 'Approved', color: 'badge-approved' },
                query_raised: { icon: '‚ùì', text: 'Query Raised', color: 'badge-query_raised' }
            };
            
            const status = statusInfo[schedule.status] || { icon: '', text: schedule.status, color: 'badge-sent' };
            
            scheduleDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div style="flex: 1;">
                        <h6 class="mb-2 gradient-text">${schedule.subject}</h6>
                        <p class="mb-1"><strong>Class:</strong> ${schedule.className}</p>
                        <p class="mb-1"><strong>Date:</strong> ${schedule.date}</p>
                        <p class="mb-1">
                            <strong>Time:</strong> 
                            <span class="badge glass-light ms-1">${schedule.startTime} - ${schedule.endTime}</span>
                        </p>
                        <p class="mb-0">
                            <strong>Status:</strong> 
                            <span class="badge ${status.color} ms-2">
                                ${status.icon} ${status.text}
                            </span>
                        </p>
                    </div>
                </div>
                
                ${schedule.queries && schedule.queries.length > 0 ? `
                    <div class="mt-3 border-top pt-3">
                        <h6><i class="bi bi-chat-left-text me-2 gradient-text"></i>Discussion</h6>
                        <div class="mt-2">
                            ${schedule.queries.map((q, index) => `
                                <div class="query-bubble ${q.sender === 'faculty' ? 'faculty' : 'admin'} mb-2">
                                    <div class="d-flex justify-content-between mb-1">
                                        <strong>${q.sender === 'faculty' ? 'You' : 'Admin'}</strong>
                                        <small class="text-muted">${new Date(q.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
                                    </div>
                                    <div>${q.message}</div>
                                    <div class="text-end mt-1">
                                        <small class="text-muted">${new Date(q.timestamp).toLocaleDateString()}</small>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                
                <div class="mt-3">
                    ${schedule.status === 'approved' ? `
                        <div class="d-flex align-items-center text-success">
                            <div class="glass-icon me-2" style="background: linear-gradient(135deg, var(--accent-success), #059669);">
                                <i class="bi bi-check-circle text-white"></i>
                            </div>
                            <span>Approved on ${new Date(schedule.updatedAt).toLocaleDateString()}</span>
                        </div>
                    ` : schedule.status === 'query_raised' ? `
                        <div class="d-flex align-items-center text-warning">
                            <div class="glass-icon me-2" style="background: linear-gradient(135deg, var(--accent-warning), #d97706);">
                                <i class="bi bi-hourglass-split text-white"></i>
                            </div>
                            <span>Waiting for admin response</span>
                        </div>
                    ` : `
                        <div class="schedule-actions">
                            <button class="btn btn-success" onclick="approveSchedule('${schedule.id}')">
                                <i class="bi bi-check-lg me-1"></i> Approve
                            </button>
                            <button class="btn btn-warning" onclick="openQueryModal('${schedule.id}')">
                                <i class="bi bi-question-circle me-1"></i> Raise Query
                            </button>
                        </div>
                    `}
                </div>
            `;
            
            return scheduleDiv;
        }

        // Update counts
        function updateCounts(pending, approved) {
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
        }

        // Update recent activity
        function updateRecentActivity(schedules) {
            const activityDiv = document.getElementById('recentActivity');
            activityDiv.innerHTML = '';
            
            if (!schedules || schedules.length === 0) {
                activityDiv.innerHTML = `
                    <div class="text-center py-4">
                        <div class="glass-icon mb-2" style="background: linear-gradient(135deg, var(--accent-info), #2563eb); margin: 0 auto;">
                            <i class="bi bi-clock-history text-white"></i>
                        </div>
                        <p class="text-muted mb-0">No recent activity</p>
                    </div>
                `;
                return;
            }
            
            // Take last 5 activities
            const recent = schedules.slice(-5).reverse();
            
            recent.forEach(schedule => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                const timeAgo = getTimeAgo(new Date(schedule.updatedAt || schedule.createdAt));
                const statusIcon = schedule.status === 'approved' ? '‚úÖ' : 
                                 schedule.status === 'query_raised' ? '‚ùì' : 'üìã';
                
                activityItem.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="glass-icon me-3" style="background: ${getActivityColor(schedule.status)};">
                            <i class="${getActivityIcon(schedule.status)} text-white"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between">
                                <strong class="text-truncate" style="max-width: 70%;">${schedule.subject}</strong>
                                <small class="text-muted">${statusIcon}</small>
                            </div>
                            <div class="small text-muted">${schedule.className}</div>
                            <small class="text-muted">${timeAgo}</small>
                        </div>
                    </div>
                `;
                activityDiv.appendChild(activityItem);
            });
        }

        function getActivityColor(status) {
            switch(status) {
                case 'approved': return 'linear-gradient(135deg, var(--accent-success), #059669)';
                case 'query_raised': return 'linear-gradient(135deg, var(--accent-warning), #d97706)';
                default: return 'linear-gradient(135deg, var(--accent-info), #2563eb)';
            }
        }

        function getActivityIcon(status) {
            switch(status) {
                case 'approved': return 'bi bi-check-circle';
                case 'query_raised': return 'bi bi-question-circle';
                default: return 'bi bi-calendar-check';
            }
        }

        // Time ago helper
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "just now";
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        // Approve schedule
        window.approveSchedule = async function(scheduleId) {
            if (!confirm('Are you sure you want to approve this schedule?')) return;
            
            try {
                await updateDoc(doc(db, 'schedules', scheduleId), {
                    status: 'approved',
                    updatedAt: new Date().toISOString()
                });
                showNotification('Schedule approved successfully!', 'success');
            } catch (error) {
                console.error("Error approving schedule:", error);
                showNotification('Failed to approve schedule', 'danger');
            }
        };

        // Open query modal
        window.openQueryModal = async function(scheduleId) {
            try {
                const scheduleDoc = await getDoc(doc(db, 'schedules', scheduleId));
                const schedule = scheduleDoc.data();
                
                document.getElementById('queryScheduleId').value = scheduleId;
                document.getElementById('scheduleDetails').innerHTML = `
                    <div class="mb-2">
                        <strong>Subject:</strong> ${schedule.subject}
                    </div>
                    <div class="mb-2">
                        <strong>Class:</strong> ${schedule.className}
                    </div>
                    <div class="mb-2">
                        <strong>Date:</strong> ${schedule.date}
                    </div>
                    <div>
                        <strong>Time:</strong> ${schedule.startTime} to ${schedule.endTime}
                    </div>
                `;
                document.getElementById('queryMessage').value = '';
                
                // Update status to viewed when opening query modal
                await updateDoc(doc(db, 'schedules', scheduleId), {
                    status: 'viewed',
                    updatedAt: new Date().toISOString()
                });
                
                const modal = new bootstrap.Modal(document.getElementById('queryModal'));
                modal.show();
            } catch (error) {
                console.error("Error opening query modal:", error);
                showNotification('Error loading schedule details', 'danger');
            }
        };

        // Submit query
        window.submitQuery = async function() {
            const scheduleId = document.getElementById('queryScheduleId').value;
            const message = document.getElementById('queryMessage').value.trim();
            
            if (!message) {
                showNotification('Please enter a query message', 'warning');
                return;
            }
            
            try {
                const scheduleRef = doc(db, 'schedules', scheduleId);
                const scheduleDoc = await getDoc(scheduleRef);
                const schedule = scheduleDoc.data();
                
                const queries = schedule.queries || [];
                queries.push({
                    message: message,
                    sender: 'faculty',
                    timestamp: new Date().toISOString()
                });
                
                await updateDoc(scheduleRef, {
                    queries: queries,
                    status: 'query_raised',
                    updatedAt: new Date().toISOString()
                });
                
                showNotification('Query submitted successfully! Admin will respond soon.', 'success');
                const modal = bootstrap.Modal.getInstance(document.getElementById('queryModal'));
                modal.hide();
            } catch (error) {
                console.error("Error submitting query:", error);
                showNotification('Failed to submit query', 'danger');
            }
        };

        // Calendar functions
        function generateCalendar(month, year) {
            const calendarDiv = document.getElementById('calendar');
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month and total days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            // Generate calendar
            let calendarHTML = `
                <div class="row border-bottom bg-glass">
                    <div class="col p-2 text-center fw-bold text-danger">Sun</div>
                    <div class="col p-2 text-center fw-bold">Mon</div>
                    <div class="col p-2 text-center fw-bold">Tue</div>
                    <div class="col p-2 text-center fw-bold">Wed</div>
                    <div class="col p-2 text-center fw-bold">Thu</div>
                    <div class="col p-2 text-center fw-bold">Fri</div>
                    <div class="col p-2 text-center fw-bold text-primary">Sat</div>
                </div>
                <div class="row">
            `;
            
            // Empty cells for days before first day
            for (let i = 0; i < startingDay; i++) {
                calendarHTML += '<div class="col p-2 calendar-day"></div>';
            }
            
            // Days of the month
            const today = new Date();
            for (let day = 1; day <= totalDays; day++) {
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const daySchedules = approvedSchedules.filter(s => s.date === dateStr);
                const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                
                calendarHTML += `
                    <div class="col p-2 calendar-day ${isToday ? 'today' : ''}">
                        <div class="d-flex justify-content-between">
                            <strong class="${isToday ? 'text-primary' : ''}">${day}</strong>
                            ${daySchedules.length > 0 ? `<span class="badge badge-success">${daySchedules.length}</span>` : ''}
                        </div>
                        ${daySchedules.map(schedule => `
                            <div class="calendar-event mt-1">
                                <div class="fw-bold small">${schedule.subject}</div>
                                <div class="text-muted x-small">${schedule.startTime}-${schedule.endTime}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // New row after Saturday
                if ((startingDay + day) % 7 === 0 && day !== totalDays) {
                    calendarHTML += '</div><div class="row">';
                }
            }
            
            // Empty cells for remaining days
            const totalCells = startingDay + totalDays;
            const remainingCells = 42 - totalCells;
            
            for (let i = 0; i < remainingCells; i++) {
                calendarHTML += '<div class="col p-2 calendar-day"></div>';
            }
            
            calendarHTML += '</div>';
            calendarDiv.innerHTML = calendarHTML;
        }

        window.changeMonth = function(delta) {
            currentMonth += delta;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        };

        // Initialize calendar when modal opens
        document.getElementById('calendarModal').addEventListener('show.bs.modal', () => {
            currentMonth = new Date().getMonth();
            currentYear = new Date().getFullYear();
            generateCalendar(currentMonth, currentYear);
        });

        // Search and filter
        document.getElementById('searchSchedule')?.addEventListener('input', loadSchedules);
        document.getElementById('statusFilter')?.addEventListener('change', loadSchedules);

        // Refresh schedules
        window.refreshSchedules = function() {
            loadSchedules();
            showNotification('Schedules refreshed', 'info', 2000);
        };

        // Initialize
        loadSchedules();
        
        // Auto refresh every 30 seconds
        setInterval(() => {
            loadSchedules();
        }, 30000);
    </script>
</body>
