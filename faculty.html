<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Academic Schedule Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-circle"></i> Faculty Dashboard
            </a>
            <div class="d-flex align-items-center">
                <span class="user-badge text-dark me-3">
                    <i class="bi bi-person-fill"></i> <span id="facultyName">Loading...</span>
                </span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar Stats -->
            <div class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-info-circle"></i> My Stats
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h3 id="pendingCount">0</h3>
                                <small class="text-muted">Pending</small>
                            </div>
                            <div class="col-6">
                                <h3 id="approvedCount">0</h3>
                                <small class="text-muted">Approved</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-calendar3"></i> Quick Actions
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#calendarModal">
                            <i class="bi bi-calendar-month"></i> View Calendar
                        </button>
                        <button class="btn btn-outline-success w-100" onclick="refreshSchedules()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <i class="bi bi-clock-history"></i> Recent Activity
                    </div>
                    <div class="card-body">
                        <div id="recentActivity" style="max-height: 200px; overflow-y: auto;">
                            <!-- Activity will be loaded here -->
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list-task"></i> My Schedules</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchSchedule" 
                                   placeholder="Search by subject or class...">
                        </div>
                        <div id="schedulesContainer">
                            <!-- Schedules will be loaded here -->
                            <div class="text-center py-5">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">My Approved Schedules Calendar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-outline-primary" onclick="changeMonth(-1)">
                            <i class="bi bi-chevron-left"></i> Previous
                        </button>
                        <h4 id="calendarMonth"></h4>
                        <button class="btn btn-outline-primary" onclick="changeMonth(1)">
                            Next <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div id="calendar" class="calendar-grid">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Query Modal -->
    <div class="modal fade" id="queryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Raise Query</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="queryScheduleId">
                    <div class="mb-3">
                        <label class="form-label">Schedule Details</label>
                        <div id="scheduleDetails" class="p-2 bg-light rounded"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Query Message</label>
                        <textarea class="form-control" id="queryMessage" rows="3" 
                                  placeholder="Describe the issue or conflict..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="submitQuery()">Submit Query</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase and Faculty JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALXM9g6HkFHuHLYNXjZ417_9d6bkPGatc",
            authDomain: "tracker-pts.firebaseapp.com",
            projectId: "tracker-pts",
            storageBucket: "tracker-pts.firebasestorage.app",
            messagingSenderId: "237919442573",
            appId: "1:237919442573:web:e3abad42a0a1f49f5334c4",
            measurementId: "G-R5K7KNKMYS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is faculty
        if (localStorage.getItem('userRole') !== 'faculty') {
            alert('Access denied. Faculty only.');
            window.location.href = 'index.html';
        }

        // Set faculty name
        const facultyName = localStorage.getItem('userName') || 'Faculty';
        document.getElementById('facultyName').textContent = facultyName;

        // Global variables
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let approvedSchedules = [];

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Logout error:", error);
            }
        });

        // Load schedules for current faculty
        function loadSchedules() {
            const userId = localStorage.getItem('userId');
            const container = document.getElementById('schedulesContainer');
            const searchInput = document.getElementById('searchSchedule');
            
            if (!userId) {
                container.innerHTML = '<div class="text-center py-5"><p class="text-danger">User not authenticated</p></div>';
                return;
            }

            const q = query(collection(db, 'schedules'), where('facultyId', '==', userId));
            
            const unsubscribe = onSnapshot(q, async (snapshot) => {
                container.innerHTML = '';
                let pending = 0;
                let approved = 0;
                approvedSchedules = [];
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="text-center py-5"><p class="text-muted">No schedules assigned yet</p></div>';
                    updateCounts(0, 0);
                    return;
                }
                
                // Update delivered status for any 'sent' schedules
                const updatePromises = [];
                snapshot.docs.forEach(doc => {
                    const schedule = doc.data();
                    if (schedule.status === 'sent') {
                        updatePromises.push(updateDoc(doc.ref, { 
                            status: 'delivered',
                            updatedAt: new Date().toISOString()
                        }));
                    }
                });
                
                // Wait for all updates
                await Promise.all(updatePromises);
                
                // Display schedules
                snapshot.docs.forEach((doc) => {
                    const schedule = { id: doc.id, ...doc.data() };
                    
                    // Update counts
                    if (schedule.status === 'approved') {
                        approved++;
                        approvedSchedules.push(schedule);
                    } else if (['sent', 'delivered', 'viewed', 'query_raised'].includes(schedule.status)) {
                        pending++;
                    }
                    
                    const scheduleDiv = document.createElement('div');
                    scheduleDiv.className = `schedule-card card p-3 mb-3 ${schedule.status === 'approved' ? 'approved' : ''} ${schedule.status === 'query_raised' ? 'query' : ''}`;
                    
                    // Status icon mapping
                    const statusIcons = {
                        sent: '‚úîÔ∏è',
                        delivered: '‚úîÔ∏è‚úîÔ∏è',
                        viewed: 'üîµ',
                        approved: '‚úÖ',
                        query_raised: '‚ùó'
                    };
                    
                    scheduleDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6>${schedule.subject}</h6>
                                <p class="mb-1"><strong>Class:</strong> ${schedule.className}</p>
                                <p class="mb-1"><strong>Date:</strong> ${schedule.date}</p>
                                <p class="mb-1"><strong>Time:</strong> ${schedule.startTime} - ${schedule.endTime}</p>
                                <p class="mb-0"><strong>Status:</strong> ${statusIcons[schedule.status] || schedule.status}</p>
                            </div>
                            <div>
                                <span class="badge bg-${schedule.status === 'approved' ? 'success' : schedule.status === 'query_raised' ? 'danger' : 'primary'}">
                                    ${schedule.status}
                                </span>
                            </div>
                        </div>
                        
                        ${schedule.queries && schedule.queries.length > 0 ? `
                            <div class="mt-3">
                                <h6><i class="bi bi-question-circle"></i> Queries:</h6>
                                ${schedule.queries.map((q, index) => `
                                    <div class="query-bubble ${q.sender === 'faculty' ? 'faculty' : 'admin'}">
                                        <strong>${q.sender === 'faculty' ? 'You' : 'Admin'}:</strong>
                                        ${q.message}
                                        <div class="text-muted small">${new Date(q.timestamp).toLocaleString()}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="mt-3">
                            ${schedule.status === 'approved' ? `
                                <button class="btn btn-sm btn-success disabled">
                                    <i class="bi bi-check-circle"></i> Approved
                                </button>
                            ` : schedule.status === 'query_raised' ? `
                                <button class="btn btn-sm btn-warning disabled">
                                    <i class="bi bi-hourglass-split"></i> Query Pending
                                </button>
                            ` : `
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-success" onclick="approveSchedule('${doc.id}')">
                                        <i class="bi bi-check-lg"></i> Approve
                                    </button>
                                    <button class="btn btn-sm btn-warning" onclick="openQueryModal('${doc.id}')">
                                        <i class="bi bi-question-circle"></i> Raise Query
                                    </button>
                                </div>
                            `}
                        </div>
                    `;
                    
                    container.appendChild(scheduleDiv);
                });
                
                updateCounts(pending, approved);
                updateRecentActivity(snapshot.docs);
                filterSchedules(searchInput.value.toLowerCase());
            }, (error) => {
                console.error("Error loading schedules:", error);
                container.innerHTML = '<div class="text-center py-5"><p class="text-danger">Error loading schedules</p></div>';
            });
        }

        // Update counts
        function updateCounts(pending, approved) {
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
        }

        // Update recent activity
        function updateRecentActivity(docs) {
            const activityDiv = document.getElementById('recentActivity');
            activityDiv.innerHTML = '';
            
            // Sort by updatedAt
            const sorted = docs
                .map(doc => ({ id: doc.id, ...doc.data() }))
                .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))
                .slice(0, 5);
            
            if (sorted.length === 0) {
                activityDiv.innerHTML = '<p class="text-muted small">No recent activity</p>';
                return;
            }
            
            sorted.forEach(schedule => {
                const activityItem = document.createElement('div');
                activityItem.className = 'mb-2';
                const timeAgo = getTimeAgo(new Date(schedule.updatedAt));
                activityItem.innerHTML = `
                    <div class="small">
                        <strong>${schedule.subject}</strong><br>
                        <span class="text-muted">${schedule.className} - ${timeAgo}</span>
                    </div>
                `;
                activityDiv.appendChild(activityItem);
            });
        }

        // Time ago helper
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return "just now";
        }

        // Approve schedule
        window.approveSchedule = async function(scheduleId) {
            if (!confirm('Are you sure you want to approve this schedule?')) return;
            
            try {
                await updateDoc(doc(db, 'schedules', scheduleId), {
                    status: 'approved',
                    updatedAt: new Date().toISOString()
                });
                alert('Schedule approved successfully!');
            } catch (error) {
                console.error("Error approving schedule:", error);
                alert('Failed to approve schedule');
            }
        };

        // Open query modal
        window.openQueryModal = async function(scheduleId) {
            try {
                const scheduleDoc = await getDoc(doc(db, 'schedules', scheduleId));
                const schedule = scheduleDoc.data();
                
                document.getElementById('queryScheduleId').value = scheduleId;
                document.getElementById('scheduleDetails').innerHTML = `
                    <strong>${schedule.subject}</strong><br>
                    ${schedule.className} - ${schedule.date}<br>
                    ${schedule.startTime} to ${schedule.endTime}
                `;
                document.getElementById('queryMessage').value = '';
                
                // Update status to viewed when opening query modal
                await updateDoc(doc(db, 'schedules', scheduleId), {
                    status: 'viewed',
                    updatedAt: new Date().toISOString()
                });
                
                const modal = new bootstrap.Modal(document.getElementById('queryModal'));
                modal.show();
            } catch (error) {
                console.error("Error opening query modal:", error);
                alert('Error loading schedule details');
            }
        };

        // Submit query
        window.submitQuery = async function() {
            const scheduleId = document.getElementById('queryScheduleId').value;
            const message = document.getElementById('queryMessage').value.trim();
            
            if (!message) {
                alert('Please enter a query message');
                return;
            }
            
            try {
                const scheduleRef = doc(db, 'schedules', scheduleId);
                const scheduleDoc = await getDoc(scheduleRef);
                const schedule = scheduleDoc.data();
                
                const queries = schedule.queries || [];
                queries.push({
                    message: message,
                    sender: 'faculty',
                    timestamp: new Date().toISOString()
                });
                
                await updateDoc(scheduleRef, {
                    queries: queries,
                    status: 'query_raised',
                    updatedAt: new Date().toISOString()
                });
                
                alert('Query submitted successfully! Admin will respond soon.');
                const modal = bootstrap.Modal.getInstance(document.getElementById('queryModal'));
                modal.hide();
            } catch (error) {
                console.error("Error submitting query:", error);
                alert('Failed to submit query');
            }
        };

        // Calendar functions
        function generateCalendar(month, year) {
            const calendarDiv = document.getElementById('calendar');
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month and total days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            // Generate calendar header
            let calendarHTML = `
                <div class="row border-bottom">
                    <div class="col p-2 text-center fw-bold">Sun</div>
                    <div class="col p-2 text-center fw-bold">Mon</div>
                    <div class="col p-2 text-center fw-bold">Tue</div>
                    <div class="col p-2 text-center fw-bold">Wed</div>
                    <div class="col p-2 text-center fw-bold">Thu</div>
                    <div class="col p-2 text-center fw-bold">Fri</div>
                    <div class="col p-2 text-center fw-bold">Sat</div>
                </div>
                <div class="row">
            `;
            
            // Add empty cells for days before first day
            for (let i = 0; i < startingDay; i++) {
                calendarHTML += '<div class="col p-2 calendar-day"></div>';
            }
            
            // Add days of the month
            const today = new Date();
            for (let day = 1; day <= totalDays; day++) {
                const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const daySchedules = approvedSchedules.filter(s => s.date === dateStr);
                const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                
                calendarHTML += `
                    <div class="col p-2 calendar-day ${isToday ? 'today' : ''}">
                        <div class="d-flex justify-content-between">
                            <strong>${day}</strong>
                            <small class="text-muted">${daySchedules.length}</small>
                        </div>
                        ${daySchedules.map(schedule => `
                            <div class="calendar-event small">
                                ${schedule.subject}<br>
                                <small>${schedule.startTime}-${schedule.endTime}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Start new row after Saturday
                if ((startingDay + day) % 7 === 0 && day !== totalDays) {
                    calendarHTML += '</div><div class="row">';
                }
            }
            
            // Add empty cells for remaining days
            const totalCells = startingDay + totalDays;
            const remainingCells = 42 - totalCells; // 6 weeks * 7 days
            
            for (let i = 0; i < remainingCells; i++) {
                calendarHTML += '<div class="col p-2 calendar-day"></div>';
            }
            
            calendarHTML += '</div>';
            calendarDiv.innerHTML = calendarHTML;
        }

        window.changeMonth = function(delta) {
            currentMonth += delta;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        };

        // Initialize calendar when modal opens
        document.getElementById('calendarModal').addEventListener('show.bs.modal', () => {
            currentMonth = new Date().getMonth();
            currentYear = new Date().getFullYear();
            generateCalendar(currentMonth, currentYear);
        });

        // Filter schedules
        function filterSchedules(searchTerm) {
            const schedules = document.querySelectorAll('#schedulesContainer > div');
            schedules.forEach(schedule => {
                const text = schedule.textContent.toLowerCase();
                schedule.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        document.getElementById('searchSchedule').addEventListener('input', (e) => {
            filterSchedules(e.target.value.toLowerCase());
        });

        // Refresh schedules
        window.refreshSchedules = function() {
            loadSchedules();
        };

        // Initialize
        loadSchedules();
    </script>
</body>
</html>
